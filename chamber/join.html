<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/directory.css">
    <meta name="description" content="Join the Chamber of Commerce and enjoy various membership benefits.">
    <meta name="author" content="Daniel Gonzalez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="Chamber of Commerce"/>
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://github.com/dago-developer/wdd231/blob/main/chamber/images/cumana.webp" />
    <meta property="og:url" content="https://dago-developer.github.io/wdd231/chamber/"/>
    <script src="../scripts/getdates.js" defer></script>
    <script src="./scripts/directory.js" defer></script>
    <script src="./scripts/weather.js" defer></script>
    <script src="./scripts/join.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img class="logo" src="images/Cumana_logo.png" alt="logo">
            <h1>Chamber of Commerce</h1>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="directory.html">Directory</a>
                <a href="join.html">Join</a>
                <a href="discover.html">Discover</a>
            </nav>
        </div>
    </header>
    
    <main>
        <h2>Join Our Chamber</h2>
        <form action="thankyou.html" method="get">
            <label>First Name:
                <input type="text" name="firstName" required autocomplete="given-name" title="Enter your first name">
            </label>
            <label>Last Name:
                <input type="text" name="lastName" required autocomplete="family-name" title="Enter your last name">
            </label>
            <label>Organizational Title:
                <input type="text" name="title" pattern="[A-Za-z\-\s]{7,}" autocomplete="organization-title" title="At least 7 letters, hyphens, or spaces">
            </label>
            <label>Email:
                <input type="email" name="email" required autocomplete="email" placeholder="example@domain.com" title="Enter a valid email">
            </label>
            <label>Mobile Phone:
                <input type="tel" name="phone" required autocomplete="tel" title="Enter your mobile number">
            </label>
            <label>Business Name:
                <input type="text" name="business" required autocomplete="organization" title="Enter your business name">
            </label>
            <label>Membership Level:
                <select name="membership" required>
                    <option value="np">Non-Profit Membership (Free)</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>
            <label>Business Description:
                <textarea name="description" title="Provide a short description"></textarea>
            </label>
            <input type="hidden" name="timestamp" id="timestamp">
            <button type="submit">Submit Application</button>
        </form>
        
        <section class="membership-levels">
            <div class="card" id="bronze">
                <h3>Bronze Membership</h3>
                <button onclick="openModal('bronze-modal')">More Info</button>
            </div>
            <div class="card" id="silver">
                <h3>Silver Membership</h3>
                <button onclick="openModal('silver-modal')">More Info</button>
            </div>
            <div class="card" id="gold">
                <h3>Gold Membership</h3>
                <button onclick="openModal('gold-modal')">More Info</button>
            </div>
            <div class="card" id="np">
                <h3>Non-Profit Membership</h3>
                <button onclick="openModal('np-modal')">More Info</button>
            </div>
        </section>

        <div class="modal" id="bronze-modal">...</div>
        <div class="modal" id="silver-modal">...</div>
        <div class="modal" id="gold-modal">...</div>
        <div class="modal" id="np-modal">...</div>
    </main>
    
    <footer class="footer">
        <p>&copy; <span id="currentyear"></span> | Daniel Gonzalez | Venezuela</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
